<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptIt Settings</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    input, textarea { width: 100%; margin-bottom: 0.5rem; }
    button { margin-top: 0.5rem; }
    .promptlet { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>PromptIt: Manage Promptlets</h1>

  <h2>Add New Promptlet</h2>
  <input type="text" id="promptletTitle" placeholder="Title" />
  <textarea id="promptletText" placeholder="Prompt Text"></textarea>
  <button id="addPromptletBtn">Add Promptlet</button>

  <h2>User-Created Promptlets</h2>
  <div id="userPromptletsList"></div>

  <script src="options.js"></script>
</body>
</html>
