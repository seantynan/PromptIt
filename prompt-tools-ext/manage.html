<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manage Promptlets</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        max-width: 600px;
      }
      input, textarea {
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .promptlet {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 10px;
        background: #f9f9f9;
      }
      button {
        margin-right: 6px;
        padding: 8px 12px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
      }
      button:hover {
        background: #45a049;
      }
      button.delete {
        background: #f44336;
      }
      button.delete:hover {
        background: #da190b;
      }
      button.reset {
        background: #ff9800;
      }
      button.reset:hover {
        background: #e68900;
      }
      small {
        display: block;
        margin-top: 10px;
        color: gray;
      }
      hr {
        margin: 30px 0;
        border: none;
        border-top: 1px solid #ddd;
      }
      h2 {
        color: #333;
      }
      .button-group {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üìù Manage Promptlets</h2>
    
    <div class="button-group">
      <button id="add">‚ûï Add Promptlet</button>
      <button id="reset" class="reset">üîÑ Reset to Defaults</button>
    </div>
    
    <div id="promptlets"></div>
    
    <hr />
    
    <h3>üîë API Key</h3>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" />
    <button id="saveKey">Save Key</button>
    <small>Stored locally only ‚Äî never sent anywhere except to OpenAI's API.</small>

    <script src="manage.js"></script>
  </body>
</html>
