<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PromptIt Icon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    .canvas-container {
      display: inline-block;
      margin: 10px;
    }
    .canvas-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>PromptIt Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to download</p>
  
  <div>
    <div class="canvas-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div class="canvas-label">icon16.png</div>
    </div>
    <div class="canvas-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <div class="canvas-label">icon32.png</div>
    </div>
    <div class="canvas-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div class="canvas-label">icon48.png</div>
    </div>
    <div class="canvas-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div class="canvas-label">icon128.png</div>
    </div>
  </div>
  
  <div style="margin-top: 20px;">
    <button onclick="generateIcons()">Generate Icons</button>
  </div>

  <script>
    function generateIcons() {
      const sizes = [16, 32, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#4CAF50');
        gradient.addColorStop(1, '#2E7D32');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // Add rounded corners
        ctx.globalCompositeOperation = 'destination-in';
        const radius = size * 0.2;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
        
        ctx.globalCompositeOperation = 'source-over';
        
        // Text
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        if (size >= 48) {
          // Large icons - show "PI"
          ctx.font = `bold ${size * 0.5}px Arial`;
          ctx.fillText('PI', size / 2, size / 2);
        } else {
          // Small icons - show "P"
          ctx.font = `bold ${size * 0.6}px Arial`;
          ctx.fillText('P', size / 2, size / 2);
        }
      });
      
      alert('Icons generated! Right-click each icon and select "Save image as..."');
    }
    
    // Generate on load
    generateIcons();
  </script>
</body>
</html>
