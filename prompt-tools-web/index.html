<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptLab – Prettifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>PromptLab – Prettifier</h1>
    <div id="modeSelector">
      <button data-mode="prettify" class="active">Prettify</button>
      <button data-mode="summarize">Summarize</button>
      <button data-mode="analyze">Analyze</button>
    </div>
  </header>

  <main>
    <div class="editor">
      <textarea id="leftBox" placeholder="Paste or type text here..."></textarea>
      <textarea id="rightBox" placeholder="Processed output will appear here..." readonly></textarea>
    </div>
    <div class="controls">
      <button id="prettifyBtn">Run</button>
    </div>
    <div id="feedbackBox" class="feedback"></div>
  </main>

  <footer>
    <small>Local PromptLab App – no external hosting required</small>
  </footer>

  <!-- Modules -->
  <script type="module" src="config.js"></script>
  <script type="module" src="prompts.js"></script>
  <script type="module" src="modes.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="openai.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
